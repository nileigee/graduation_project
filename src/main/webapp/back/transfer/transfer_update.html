
<div class="col-sm-10">
    <div class="container" style="width: 400px;">
        <h3 style="text-align: center;">修改联系人</h3>
        <form action="${pageContext.request.contextPath}/updateUserServlet" method="post">
            <!--隐藏域用于获得user的id-->
            <div class="form-group">
                <input type="hidden" name="stopId" id="stopId" value="${user.id}" >
            </div>
            <div class="form-group">
                <label for="stopName">站点名：</label>
                <input type="text" class="form-control" id="stopName" name="stopName" value="${user.id}">
            </div>

            <div class="form-group">
                <label for="stopType">站点类型：</label>
                <input type="text" class="form-control" id="stopType" name="stopType" value="${user.id}">
            </div>

            <div class="form-group">
                <label for="stopLongitude">经度：</label>
                <input type="text" class="form-control" id="stopLongitude" name="stopLongitude" value="${user.id}">
            </div>

            <div class="form-group">
                <label for="stopLatitude">纬度：</label>
                <input type="text" class="form-control" id="stopLatitude" name="stopLatitude" value="${user.id}">
            </div>

            <div class="form-group">
                <label for="stopProvince">省份：</label>
                <input type="text" class="form-control" id="stopProvince" name="stopProvince" value="${user.id}">
            </div>

            <div class="form-group">
                <label for="stopCity">市区：</label>
                <input type="text" class="form-control" id="stopCity" name="stopCity" value="${user.id}">
            </div>

            <div class="form-group">
                <label for="workerId">负责人</label>
                <select class="form-control" id="workerId" name="workerId">
                    <option value="${user.id}">张三</option>
                    <option>李四</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stopStatus">运行状态</label>
                <select class="form-control" id="stopStatus" name="stopStatus">
                    <option value="${user.id}">运行</option>
                    <option>停运</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stopDescribe">站点描述：</label>
                <textarea class="form-control" id="stopDescribe" name="stopDescribe" value="${user.id}">
                </textarea>
            </div>

            <div class="form-group" style="text-align: center">
                <input class="btn btn-primary" type="submit" value="提交" />
                <input class="btn btn-default" type="reset" value="重置" />
                <input class="btn btn-default" type="button" value="返回" />
            </div>


        </form>
    </div>
</div>
