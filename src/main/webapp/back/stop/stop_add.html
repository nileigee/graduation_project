
<script>
    $(function () {
        /*车辆管理页面中心内容更换*/
        $("#btnStopMap").click(function () {
            /*动态更换中心内容 load将远程url对应的页面源码包含到指定选择器中*/
            $("#content").load("./stop/stop_addMap.html");
        });
    });
</script>


<div class="col-sm-10">
    <div class="container" style="width: 500px">
        <center><h3>添加联系人页面</h3></center>
        <form  role="form">
            <div class="form-group">
                <label for="stopName">站点名：</label>
                <input type="text" class="form-control" id="stopName" name="stopName" placeholder="请输入站点名称">
            </div>

            <div class="form-group">
                <label for="stopType">站点类型：</label>
                <input type="text" class="form-control" id="stopType" name="stopType" placeholder="请输入站点类型">
            </div>

            <div class="form-group">
                <label for="stopLongitude">经度：</label>
                <a class="glyphicon glyphicon-map-marker btn btn-primary btn-sm" style="margin-right: 0" href="javascript:;" id="btnStopMap"></a>
                <input type="text" class="form-control" id="stopLongitude" name="stopLongitude" placeholder="站点经度">
            </div>

            <div class="form-group">
                <label for="stopLatitude">纬度：</label>
                <input type="text" class="form-control" id="stopLatitude" name="stopLatitude" placeholder="站点纬度">
            </div>

            <div class="form-group">
                <label for="stopProvince">省份：</label>
                <input type="text" class="form-control" id="stopProvince" name="stopProvince" placeholder="站点省份">
            </div>

            <div class="form-group">
                <label for="stopCity">市区：</label>
                <input type="text" class="form-control" id="stopCity" name="stopCity" placeholder="站点市区">
            </div>

            <div class="form-group">
                <label for="workerId">负责人</label>
                <select class="form-control" id="workerId" name="workerId">
                    <option>张三</option>
                    <option>李四</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stopStatus">运行状态</label>
                <select class="form-control" id="stopStatus" name="stopStatus">
                    <option>运行</option>
                    <option>停运</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stopDescribe">站点描述：</label>
                <textarea class="form-control" id="stopDescribe" name="stopDescribe" placeholder="请输入对车辆的描述">
                </textarea>
            </div>

            <div class="form-group" style="text-align: center">
                <input class="btn btn-primary" type="submit" value="提交" />
                <input class="btn btn-default" type="reset" value="重置" />
                <input class="btn btn-default" type="button" value="返回" />
            </div>

        </form>
    </div>
</div>
